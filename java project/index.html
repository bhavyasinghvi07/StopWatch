<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="curved-text">
        <span style="transform: rotate(-40deg);transform:translateY(-10px) ;">S</S></span>
        <span style="transform: rotate(-30deg);transform:translateY(-20px) ;">T</span>
        <span style="transform: rotate(-20deg);transform:translateY(-10px) ;">O</span>
        <span style="transform: rotate(-10deg);transform:translateY(-20px) ;">P</span>
        <span style="transform: rotate(0deg);transform:translateY(-10px) ;">W</span>
        <span style="transform: rotate(10deg);transform:translateY(-20px) ;">A</span>
        <span style="transform: rotate(20deg);transform:translateY(-10px) ;">T</span>
        <span style="transform: rotate(30deg);transform:translateY(-20px) ;">C</span>
        <span style="transform: rotate(40deg);transform:translateY(-10px) ;">H</span>
      </div>
      
    <div id="timer">00:00:00</div>
    <div id="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
